{% extends 'base.html' %}


{% block main_content %}

<div class="main-content">
<h5>{{error_message}}</h5>
    <form method="POST" class="login-form" id="login_form_id" action="{%url 'login'%}">
        {% csrf_token %}
    <input type="text"     name="username" placeholder="أدخل أسم المستخدم" size="50">
    <input type="password" name="password" placeholder="أدخل كلمة المرور">
    <input type="submit" value="دخول">
    </form>
</div>
{% endblock main_content %}
