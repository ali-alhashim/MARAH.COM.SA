{% extends 'base.html' %}


{% block main_content %}

<div class="main-content">
<h3>المكان مكانك أي وقت أرحب</h3>
    <form method="POST" class="" id="login_form_id" action="{%url 'login'%}">
        {% csrf_token %}
    <input type="text"     name="username" placeholder="أدخل أسم المستخدم" size="50" class="login-user">
    <input type="password" name="password" placeholder="أدخل كلمة المرور" class="login-user">
    <input type="submit" value="دخول" class="login-btn">
    </form>
</div>
{% endblock main_content %}
