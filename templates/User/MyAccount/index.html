{% extends 'base.html' %}
{% load static %}
{% block main_content %}


<div class="main-content">

    <div class="window-box">
        <form method="POST">
            {% csrf_token %} 
        <table class="window-table">
            <tr>
                <td>
                    الأسم
                </td>
                <td>
                    <input type="text" name="full_name" value="{{request.user.full_name}}" class="text-subject">
                </td>
            </tr>

            <tr>
                <td>
                    الأسم الرمزي / اللقب
                </td>
                <td>
                    <input type="text" name="nikname" value="{{request.user.nikname}}" class="text-subject">
                </td>
            </tr>

            <tr>
                <td>
                    البريد الإلكتروني
                </td>
                <td>
                    <div class="row">
                    <input type="email" name="email" value="{{request.user.email}}" class="text-email">
                    {%if request.user.email_verified%}<img src="{%static 'img/verified.png'%}">{%endif%}
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                   الجوال
                </td>
                <td>
                    <div class="row">
                    <input type="text" name="mobile" value="{{request.user.mobile}}" class="text-mobile">
                    {%if request.user.mobile_verified%}<img src="{%static 'img/verified.png'%}">{%endif%}
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                  <input type="submit" value="  حفظ التعديلات" class="send-btn">
                </td>
                <td>
                    <a class="send-btn" id="Password-change-id" href="{%url 'MyAccount.ResetPassword'%}">تغيير كلمة المرور</a>
                </td>
            </tr>
        </table>
    </form>
    </div>

</div>


{% endblock main_content %}
