{% extends "admin/base.html" %}

{% block content %}
    <div class="password-reset">
        {% if form.email_sent %}
            <p>{{ form.email_sent }}</p>
        {% else %}
            <h1>Reset password</h1>
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Reset password">
            </form>
        {% endif %}
    </div>
{% endblock %}
